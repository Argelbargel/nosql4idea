buildscript {
    ext.kotlin_version = '1.1.60'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.1.10"
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

intellij {
    version '143.2370.31'
    pluginName 'nosql4idex'
}

group 'org.codinjutsu.tools.nosql'
version '0.1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'com.couchbase.client:java-client:2.2.1'
    compile 'org.mongodb:mongo-java-driver:3.0.4'
    compile 'redis.clients:jedis:2.7.3'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-all:1.8.5'
    testCompile 'org.easytesting:fest-swing:1.2'
    testCompile 'org.easytesting:fest-util:1.1.3'
    testCompile 'commons-io:commons-io:1.4'
}
